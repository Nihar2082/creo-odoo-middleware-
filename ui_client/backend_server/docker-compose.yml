version: "3.9"

services:
  db:
    image: postgres:16
    container_name: parts_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parts_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parts_pass}
      POSTGRES_DB: ${POSTGRES_DB:-parts_database}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: parts_api
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-parts_user}:${POSTGRES_PASSWORD:-parts_pass}@db:5432/${POSTGRES_DB:-parts_database}}
      API_KEY: ${API_KEY:-change-me}
      ID_PAD_WIDTH: ${ID_PAD_WIDTH:-6}
    ports:
      - "${API_PORT:-8000}:8000"

volumes:
  postgres_data:
